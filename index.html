<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matematica financiera</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Banco Fasil</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <!-- <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li> -->
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <!-- <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p> -->
            <div id="inicial">
              <form id="datosIniciales" >

                <!-- <label for="">Tasa de interes</label>
                <input type="text" name="tasa" class="form-control"> -->

                <label for="">Tipo de entidad</label>
                <select class="form-control" name="entidad" id="entidad" >
                  <option  disabled selected>Seleccione tipo de entidad</option>
                  <option value="1">Personas</option>
                  <option value="2">Empresas</option>
                  <option value="3">Pymes</option>
                  <option value="4">Microemoresas</option>
                </select>

                <div id="cred_personas">
                  <label for="">Tipo de credito</label>
                  <select class="form-control tipoCre" name="tipo" >
                    <option disabled selected>Seleccione tipo de credito a Personas</option>
                    <option value="1">Credito Vivienda</option>
                    <option value="2">Credito de Vivienda de Interes Social</option>
                    <option value="3">Credito de Vehiculo</option>
                    <option value="4">Credito de Consumo</option>
                    <option value="5">ReFassil</option>
                  </select>
                </div>

                <div id="cred_empresas">
                  <label for="">Tipo de credito</label>
                  <select class="form-control tipoCre" name="tipo">
                    <option disabled selected>Seleccione tipo de credito a Empresas</option>
                    <option value="6">Credito Empresarial</option>
                    <option value="7">Credito Productivo</option>
                  </select>
                </div>

                <div id="cred_pymes">
                  <label for="">Tipo de credito</label>
                  <select class="form-control tipoCre" name="tipo">
                    <option disabled selected>Seleccione tipo de credito a Pymes</option>
                    <option value="8">Credito Pyme</option>
                    <option value="9">Credito Productivo</option>
                    <option value="10">Credito BioFassil</option>
                    <option value="11">ReFassil</option>
                  </select>
                </div>

                <div id="cred_microempresas">
                  <label for="">Tipo de credito</label>
                  <select class="form-control tipoCre" name="tipo">
                    <option disabled selected>Seleccione tipo de credito a Microemoresas</option>
                    <option value="12">Microcredito</option>
                    <option value="13">Mi Credito Fassil</option>
                    <option value="14">Credito Productivo</option>
                    <option value="15">Credito BioFassil</option>
                    <option value="16">ReFassil</option>
                  </select>
                </div>
                <br>
                <div class="btnSubmit">
                  <button class="btn btn-success">Siguiente</button>
                </div>
              </form>
              <br>
              <a href="" target="_blank" id="requisitos" class="btn btn-default">Requisitos</a>
              <br>
              <br>
              <a class="btn btn-primary" id="datosSiguientes">Siguiente</a>
              <br>
            </div>

            <div id="prestamo">
              <br>
              <a class="btn btn-warning" id="atras">Atras</a>
              <br>
              <br>
              <form id="amortizacionForm">
                <label for="">Monto de prestamo</label>
                <input type="text" name="monto" class="form-control" required>
                <label for="">Periodo de pago</label>
                <input type="text" name="pago" class="form-control" required>
                <label for="">Tasa de interes</label>
                <input type="text" id="interes" name="interes" class="form-control" required>
                <label for="">Tasa nominal periodica</label>
                <!-- <input type="text" name="periodo" class="form-control"> -->
                <select name="periodica" id="periodica" class="form-control" required>
                  <option value="1">anual</option>
                  <option value="2">semestral</option>
                  <option value="4">trimestral</option>
                  <option value="6">bimestral</option>
                  <option value="12">mensual</option>
                  <option value="24">quincenal</option>
                  <option value="52">semanal</option>
                </select>
                <br>
                <hr>
                <button type="submit" class="btn btn-success btn-bg" name="button">Amortizar</button>
              </form>
            </div>

            <div id="amortizando">
              <br>
              <a class="btn btn-warning" id="atrasAmorti">Atras</a>
              <br>
              <br>
              <div class="table table-responsive">
                <table class="table table-hover table-inverse">
                  <thead>
                    <tr style="color:black;">
                      <th>Periodo</th>
                      <th>Cuota</th>
                      <th>Interes</th>
                      <th>Amortizacion</th>
                      <th>Capital</th>
                    </tr>
                  </thead>
                  <tbody id="datosTablaAmortizacion"  style="color:black;">

                  </tbody>
                </table>
              </div>
            </div>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a target="_blank" href="https://twitter.com/mdo">@mdo</a>. remake  <b><a target="_blank" href="https://www.facebook.com/gustavo.cerezo1">CRGT|LEGION</a></b></p>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
